<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RGB background generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper" id="wrapper">
      <h1>
        <input type="text" maxlength="3" id="red" />
        <input type="text" maxlength="3" id="green" />
        <input type="text" maxlength="3" id="blue" />
        <button class="button" id="button">Change color</button>
        <p>Current Background: <span id="rgb">rgb(0, 0, 0)</span></p>
      </h1>
    </div>
    <script src="index.js"></script>
  </body>
</html>
